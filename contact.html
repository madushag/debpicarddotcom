<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Deb Picard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Playwrite+AU+QLD+Guides&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="home-page d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Deb Picard Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="content-page container py-5 d-flex align-items-center min-vh-100">
        <div class="w-100">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <h1 class="section-title centered mb-4">Contact</h1>
                    <div class="card bg-dark bg-opacity-25">
                        <div class="card-body p-4 p-md-5">
                            <form>
                                <div class="mb-4">
                                    <label for="name" class="form-label text-white">Name:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label text-white">Email:</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="message" class="form-label text-white">Message:</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-light">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="navbar navbar-dark mt-auto" style="background-color: rgba(0, 0, 0, 0.9);">
        <div class="container">
            <div class="row w-100 justify-content-between align-items-center">
                <div class="col-md-4">
                    <p class="text-white mb-0">&copy; 2024 Deb Picard</p>
                </div>
                <div class="col-md-4 text-center">
                    <a href="/" class="navbar-brand">
                        <img src="images/logo.png" alt="Deb Picard Logo" height="40">
                    </a>
                </div>
                <div class="col-md-4 text-end">
                    <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
                    <a href="#" class="text-white text-decoration-none">Terms</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
