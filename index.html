<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deb Picard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="home-page d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top nav-gradient">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Deb Picard Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid flex-grow-1 d-flex flex-column">
        <div class="content-page p-4">
            <!-- Hero section -->
            <div class="row" style="height: 20vh;">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="hero-content text-center text-white">
                        <h1 class="display-1 mb-2 fw-semibold caveat-hero-title">Deb Picard</h1>
                        <p class="lead">Singer | Songwriter | Performer</p>
                    </div>
                </div>
            </div>
            
            <!-- Image Collage -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="image-collage">
                        <div class="row g-3 justify-content-center">
                            <div class="col-12 col-md-4">
                                <img src="images/collab-1.png" alt="Collaboration 1" class="img-fluid rounded shadow">
                            </div>
                            <div class="col-12 col-md-4">
                                <img src="images/collab-2.png" alt="Collaboration 2" class="img-fluid rounded shadow">
                            </div>
                            <div class="col-12 col-md-4">
                                <img src="images/self-older.jpg" alt="Collaboration 3" class="img-fluid rounded shadow">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Gradient Divider -->
            <div class="divider">
                <hr class="divider-line">
            </div>
            
            <!-- Bottom section with featured song -->
            <div class="row">
                <div class="col-12">
                    <div class="featured-song container-fluid px-4 mb-5">
                        <h3 class="text-center text-white mb-5">Featured Song</h3>
                        <div class="card bg-dark bg-opacity-25" style="max-width: 75%; margin: 0 auto;">
                            <div class="card-body p-4">
                                <h4 class="card-title text-center text-white mb-3">Riverboat</h4>
                                <div class="ratio ratio-16x9 mb-4" style="min-height: 35vh;">
                                    <iframe src="https://www.youtube.com/embed/1GmQJVvrCb0" 
                                            title="Riverboat" 
                                            allowfullscreen>
                                    </iframe>
                                </div>
                                <p class="text-white-50 text-center mb-0">
                                    From the 2019 EP "Old Songs"
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="navbar navbar-dark footer-gradient">
        <div class="container">
            <div class="row w-100 align-items-center text-center">
                <div class="col-12 text-center">
                    <p class="text-white mb-0 small">&copy; 2024 Deb Picard</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
